steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/employee-attrition-classifier-webapp', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/employee-attrition-classifier-webapp']

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy employee-attrition-classifier-webapp \
          --image gcr.io/$PROJECT_ID/employee-attrition-classifier-webapp \
          --platform managed \
          --region europe-west1 \
          --allow-unauthenticated

# Remove the secrets section if you're not using it
